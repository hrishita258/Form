<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form2.css">
        <title>FORM2</title>
    </head>
    <body style="margin:0px auto; width:1000px">
        
        <form method="post"> 
            <div id="content" class="row">
                
                    <h1>ADD STUDENT FORM</h1>
                    <hr width="100%">
                    <!-- <table style ="width:100%" cellspacing="8"> -->
                        <div class="column" >
                        <h2>First Name:</h2>
                        <input type="text" id="fname" name="fname" required="required">
                        <h2>Email:</h2>
                        <input type="email" id="email" name="email" required="required">
                        <h2>Select College: </h2>
                        <select name="college" id="college" required="required">
                            <option value="Techno India NJR Institute of Technology">Techno India NJR Institute of Technology</option>
                            <option value="SS College">SS College</option>
                            <option value="SKIT">SKIT</option>
                            </select>
                        </div>


                    
                            <div class="column" >
                            <h2> Last Name: </h2>
                            <input type="text" id="lname" name="lname" required="required">
                            <h2>Contact Number</h2>
                            <input type="number" id="contact" name="contact" required="required">
                            <h2>Select Specialization:</h2>
                            <select name="specialization" id="specialization" required="required">
                                <option value="HTML">HTML</option>
                                <option value="Python">Python</option>
                                <option value="Cloud Computing">Cloud Computing</option>
                                </select>
                            </div>
                        

                        <div class="columnn">
                            <h2>Enrollment Year</h2>
                            <input type="number" id="Year" name="Year" required="required">
                            <h2>Alt Email</h2>
                            <input type="email" id="email" name="email" required="required">

                          
                        </div>

                        <div class ="columnn">
                            <h2>Select Semester</h2>
                            <select name="semester" id="semester" required="required">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                </select>

                            <h2>Github Profile</h2>
                            <input type="url" id="Github" name="Github">
                        </div>

                        <div class ="columnn">
                            <h2>Gender</h2>
                            <select name="Gender" id="Gender" required="required">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Transgender">Male</option>
                            </select>
                            <h2>Linkedin Profile</h2>
                            <input type="url" id="Linkedin" name="Linkedin">
                            </div>

                            <button type="submit">Save</button>

        </form>
    </body>
</html>
